<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>我的小博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static "css/icomoon.css" %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static "css/style.css" %}">

	<!-- Modernizr JS -->
	<script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static "js/respond.min.js" %}"></script>
	<![endif]-->

	</head>
	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
		<div id="fh5co-aside" style="background-image: url({% static "images/image_1.jpg" %})">
			<div class="overlay"></div>
			<nav role="navigation">
				<ul>
					<li><a href="/"><i class="icon-home"></i></a></li>
				</ul>
			</nav>
			<div class="featured">
				<span>Bio</span>
				<h2>我的小博客</h2>
			</div>
		</div>

		<div id="fh5co-main-content">
            {% for article in articles %}
			<div class="fh5co-post"> 
				<div class="fh5co-entry padding">
					<img src="{{ article.pic.url }}" alt="文章图片">
					<div>
						<span class="fh5co-post-date">{{ article.pub_date }}</span>
						<h2><a href="{% url 'blog:article' article.id %}">{{ article.title }}</a></h2>
						<p>{{ article.summary }}</p>
					</div>
				</div>
			</div>
            {% endfor %}
            <footer style="position: fixed; bottom: 0; width: 100%;">
                <div>
                    Copyright &copy; 2019 unlzh MIT License. Designed by <a target="_blank" href="http://www.freemoban.com/">www.freemoban.com</a> Demo Images: <a href="http://unsplash.com" target="_blank">Unsplash</a>
                </div>
            </footer>
        </div>
    </div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{% static "js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static "js/jquery.stellar.min.js" %}"></script>
	<!-- Main -->
	<script src="{% static "js/main.js" %}"></script>

	</body>
</html>
